<body>
    <img src="res/pattern.webp" style="display: none;" fetchpriority="high">

    </div>

                </div>
                <div class=" space">
                    <video autoplay loop muted disableRemotePlayback  class="coolvideos">

                        Bruh update that browser.

                </div>
            </div>
            <div class="hypnospace">
                I am a goofball, also a developer which hates frontends and stuff like that.
            </div>
            <div class="hypnospace">
                It's also me in the videos except the one where my one true love Matt Bellamy crashes his guitar
             </div>
            <div class="hypnospace">
               Find me on <a href="https://github.com/ProtoxiDe22"> <img class="icon" src="res/gh.webp"> Github </a> or idk it's not like i keep any of my repos public
            </div>
            <div class="videos">
                <div class=" space">
                    <video autoplay loop muted disableRemotePlayback class="coolvideos">

    </div>

    <svg>
        <filter id="discrete" color-interpolation-filters="sRGB">
            <feComponentTransfer>
                <feFuncR type="discrete" tableValues="0 1"></feFuncR>
                <feFuncG type="discrete" tableValues="0 1"></feFuncG>
                <feFuncB type="discrete" tableValues="0 1"></feFuncB>
            </feComponentTransfer>
        </filter>
        <filter id="gamma" color-interpolation-filters="sRGB">
            <feComponentTransfer>
                <feFuncR type="gamma" exponent="1.6"></feFuncR>
                <feFuncG type="gamma" exponent="1.6"></feFuncG>
                <feFuncB type="gamma" exponent="1.6"></feFuncB>
            </feComponentTransfer>
        </filter>
    </svg>

</body>
